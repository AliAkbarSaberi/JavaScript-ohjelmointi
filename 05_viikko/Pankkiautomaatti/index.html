<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pankkiautomaatti-simulaattori</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .atm-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2b2b2b;
        }

        #balance {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #1a7b35;
            font-weight: bold;
        }

        input {
            width: 70%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        #depositBtn {
            background-color: #22c55e;
            color: white;
        }

        #withdrawBtn {
            background-color: #3b82f6;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="atm-container">
        <h1>ðŸ’³ Pankkiautomaatti</h1>

        <div id="balance">Saldo: 0 â‚¬</div>

        <div>
            <input type="number" id="depositAmount" placeholder="Summa talletettavaksi" />
            <button id="depositBtn">Talleta</button>
        </div>

        <div>
            <input type="number" id="withdrawAmount" placeholder="Summa nostettavaksi" />
            <button id="withdrawBtn">Nosta</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
